<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>CooknLife | Register</title>

	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		  crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style>

@import url('https://fonts.googleapis.com/css2?family=Raleway:wght@100;500&display=swap');

:root {
	--primary-color: #806749;
	--secondary-color: #6a563d;
}

* {
	box-sizing: border-box;
}

body {
	background: #806749;
	display: flex;
	justify-content: center;
	align-items: center;
	flex-direction: column;
	font-family: 'Raleway', sans-serif;
	height: 100vh;
	margin: -20px 0 50px;
}

h1 {
	font-weight: bold;
	margin: 0;
}

h2 {
	text-align: center;
}

p {
	font-size: 14px;
	font-weight: 100;
	line-height: 20px;
	margin: 20px 0 30px;
}

a {
	color: #333;
	font-size: 14px;
	text-decoration: none;
	margin: 15px 0;
}

button {
	border-radius: 20px;
	border: 1px solid var(--primary-color);
	background-color: var(--secondary-color);
	color: #FFFFFF;
	font-size: 12px;
	font-weight: bold;
	padding: 12px 45px;
	text-transform: uppercase;
	cursor: pointer;
}

button:hover {
	transform: scale(1.05);
}

button.signup_btn {
	background-color: transparent;
	border-color: #FFFFFF;
}


form {
	background-color: #FFFFFF;
	display: flex;
	align-items: center;
	justify-content: center;
	flex-direction: column;
	padding: 0 50px;
	height: 100%;
	text-align: center;
}

input {
	background-color: #EDEDEE;
	border: none;
	padding: 12px 15px;
	margin: 8px 0;
	width: 100%;
}

.container {
	background-color: #fff;
	border-radius: 10px;
  	box-shadow: 0 14px 28px rgba(0,0,0,0.25),
			0 10px 10px rgba(0,0,0,0.22);
	position: relative;
	overflow: hidden;
	width: 768px;
	max-width: 100%;
	min-height: 480px;
}

.form {
	position: absolute;
	top: 0;
	height: 100%;
}

.sign-in-container {
	left: 0;
	width: 50%;
}

.overlay-container {
	position: absolute;
	top: 0;
	left: 50%;
	width: 50%;
	height: 100%;
	overflow: hidden;
}

.overlay {
	background: #6a563d;
	background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
	background-repeat: no-repeat;
	background-size: cover;
	background-position: 0 0;
	color: #FFFFFF;
	position: relative;
	left: -100%;
	height: 100%;
	width: 200%;
}

.overlay-panel {
	position: absolute;
	display: flex;
	align-items: center;
	justify-content: center;
	flex-direction: column;
	padding: 0 40px;
	text-align: center;
	top: 0;
	height: 100%;
	width: 50%;
}

.overlay-right {
	right: 0;
}

.social-container {
	margin: 20px 0;
}


.img-logo-rect{
	display: inline-flex;
	justify-content: center;
	align-items: top;
	margin: 0px 0px;
	height: 80px;
	width: 265px;
}


</style>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
	</head>
<body>

<div th:if="${param.success}">
	<div class="alert alert-info">You have successfully registered !</div>
</div>

<div class="container">
	<div class="overlay-container">
		<form th:action="@{/registration}" method="post" th:object="${user}">
			<div class="social-container">
				<img src="https://imagizer.imageshack.com/img924/5782/TQfgtq.png" class="img-logo-rect">
			</div>

			<h1>Register</h1>
			<input type="text" class = "form-control" id="firstName" th:field="*{firstName}" required autofocus="autofocus" placeholder="First name">
			<input type="text" class = "form-control" id="lastName" th:field="*{lastName}" required autofocus="autofocus"  placeholder="Last name">
			<input type="text" class = "form-control" id="email" th:field="*{email}" required autofocus="autofocus" placeholder="E-mail">
			<input type="password" class = "form-control" id="password" th:field="*{password}" required autofocus="autofocus" placeholder="Password">
			<br>
			<button type="submit">Register</button>
		</form>
	</div>
	<div class="form sign-in-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
				<h1>Login</h1>
				<p>Already have an account ? Login here</p>
				<button type="submit" class="signup_btn" onclick="window.location.href='/login'">Login</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
